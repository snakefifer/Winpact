<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Gothic+Expanded+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Winpact Private Test</title>
    <link rel="icon" type="image/x-icon" href="./textures/eagle_logo.png" />
  </head>
  <body>
    <canvas class="web-gl"></canvas>

    <div class="first-section">
      <div class="nav">
        <img src="./textures/eagles_logo.png" alt="" />
        <svg
          width="45px"
          height="45px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <g id="Menu / Close_SM">
              <path
                id="Vector"
                d="M16 16L12 12M12 12L8 8M12 12L16 8M12 12L8 16"
                stroke="#f5f5f5"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </g>
        </svg>
        <img class="winpact-logo" src="./textures/winpact_logo.png" alt="" />
      </div>
      <div class="first-heading-container">
        <div class="first-heading">
          <span class="w-1">Win</span> <span class="w-2">your</span>
          <span class="w-3">very</span> <span class="w-4">own</span>
          <span class="gradient w-5">Super Bowl</span>
          <span class="w-6">Ring</span>
        </div>
      </div>

      <div class="second-heading-container">
        <div class="second-heading">
          Alongside the Greatest <span>Eagles</span> Team Ever
        </div>

        <div class="info">
          <div class="info-content">Customize the RING as you like!</div>
          <div class="hider"></div>
        </div>

        <button class="enter-button">Donate Now to Enter</button>
      </div>

      <div class="ring-buttons">
        <div class="left-right-con">
          <div class="left icon-con">
            <svg
              class="icon"
              width="42.5px"
              height="42.5px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M10 16L14 12L10 8"
                  stroke="#f5f5f5"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </div>
          <div class="right icon-con">
            <svg
              class="icon"
              width="42.5px"
              height="42.5px"
              fill="none"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M10 16L14 12L10 8"
                  stroke="#f5f5f5"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </div>
        </div>

        <div class="top-bottom-con">
          <div class="top icon-con">
            <svg
              class="icon"
              width="42.5px"
              height="42.5px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M10 16L14 12L10 8"
                  stroke="#f5f5f5"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </div>

          <div class="bottom icon-con">
            <svg
              class="icon"
              width="42.5px"
              height="42.5px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M10 16L14 12L10 8"
                  stroke="#f5f5f5"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div id="second" class="second-section">
      <div class="form-container">
        <div class="title-con">
          <div class="title">Enter Raffle</div>
          <div class="close-button">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12ZM8.96963 8.96965C9.26252 8.67676 9.73739 8.67676 10.0303 8.96965L12 10.9393L13.9696 8.96967C14.2625 8.67678 14.7374 8.67678 15.0303 8.96967C15.3232 9.26256 15.3232 9.73744 15.0303 10.0303L13.0606 12L15.0303 13.9696C15.3232 14.2625 15.3232 14.7374 15.0303 15.0303C14.7374 15.3232 14.2625 15.3232 13.9696 15.0303L12 13.0607L10.0303 15.0303C9.73742 15.3232 9.26254 15.3232 8.96965 15.0303C8.67676 14.7374 8.67676 14.2625 8.96965 13.9697L10.9393 12L8.96963 10.0303C8.67673 9.73742 8.67673 9.26254 8.96963 8.96965Z"
                  fill="#000000"
                ></path>
              </g>
            </svg>
          </div>
        </div>
        <form action="">
          <div class="input-con">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="" placeholder="John Doe" />
          </div>

          <div class="input-con">
            <label for="email">Email</label>
            <input type="email" placeholder="john@doe.com" />
          </div>

          <button>Donate Now to Enter</button>
        </form>
      </div>
    </div>
    <div class="scroll-indicator">
      <span>Scroll for More</span>
      <div class="arrow">&#x25BC;</div>
    </div>
    <script>
      window.addEventListener('scroll', () => {
        const scrollIndicator = document.querySelector('.scroll-indicator');
        if (window.scrollY > 10) {
          scrollIndicator.classList.add('hidden');
        } else {
          scrollIndicator.classList.remove('hidden');
        }
      });
    </script>
  </body>
</html>
